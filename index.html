<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redacter</title>
</head>
<body>
    <!-- redacter form field starts -->
    <h2>Word Redacter</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum ex rem alias nam tempore harum voluptatibus placeat repudiandae dolor praesentium! Sapiente rerum cum aut. Alias iure molestias velit quis nobis!</p>
        <div class="container">
            <form>
                <div class="control">
                    <label for="user-text">Input Text</label>
                    <input type="text" name="" id="user-text">
                </div>
                <div class="control">
                    <label for="redact-word">Input word to be redacted</label>
                    <input type="text" name="" id="redact-word">
                </div>
                <div class="control">
                    <label for="redact-char">Select redact pattern(style)</label>
                    <select name="" id="redact-char">
                        <option value="*">*</option>
                        <option value="_">_</option>
                        <option value="-">-</option>
                        <option value="+">+</option>
                        <option value="?">?</option>
                        <option value="!">!</option>
                    </select>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    <!-- redacter form field ends -->
</body>
</html>
